
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .news-card {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            margin-bottom: 1.5rem;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .news-content {
            padding: 1.5rem;
        }
        .news-date {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container news-container">
        <h2 class="text-center mb-4">Latest Medical News</h2>
        {% for article in articles %}
        <div class="news-card">
            {% if article.urlToImage %}
            <img src="{{ article.urlToImage }}" alt="{{ article.title }}" class="news-image">
            {% endif %}
            <div class="news-content">
                <h3>{{ article.title }}</h3>
                <p class="news-date">{{ article.publishedAt.split('T')[0] }}</p>
                <p>{{ article.description }}</p>
                <a href="{{ article.url }}" class="btn btn-light" target="_blank">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
