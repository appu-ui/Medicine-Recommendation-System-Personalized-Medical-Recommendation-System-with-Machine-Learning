
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .assessment-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            border-radius: 15px;
            color: white;
        }
        .question-card {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
        }
        .radio-option {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Mental Health Assessment</h2>
        <div class="assessment-container">
            <form action="/mental_health_result" method="post">
                <div class="question-card">
                    <p>1. How often do you feel overwhelmed?</p>
                    <div class="radio-option">
                        <input type="radio" name="q1" value="0"> Never
                        <input type="radio" name="q1" value="1"> Sometimes
                        <input type="radio" name="q1" value="2"> Often
                        <input type="radio" name="q1" value="3"> Always
                    </div>
                </div>

                <div class="question-card">
                    <p>2. How is your sleep quality?</p>
                    <div class="radio-option">
                        <input type="radio" name="q2" value="0"> Excellent
                        <input type="radio" name="q2" value="1"> Good
                        <input type="radio" name="q2" value="2"> Fair
                        <input type="radio" name="q2" value="3"> Poor
                    </div>
                </div>

                <div class="question-card">
                    <p>3. How often do you feel anxious?</p>
                    <div class="radio-option">
                        <input type="radio" name="q3" value="0"> Never
                        <input type="radio" name="q3" value="1"> Sometimes
                        <input type="radio" name="q3" value="2"> Often
                        <input type="radio" name="q3" value="3"> Always
                    </div>
                </div>

                <button type="submit" class="btn btn-light w-100 mt-4">Get Assessment</button>
            </form>
        </div>
    </div>
</body>
</html>
